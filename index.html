<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 1 </title>
  </head>
  <body>
    <h1>Exercise</h1>

    <form action="/findSummation" method="GET">
      <label for="summationInput">Enter a positive integer:</label>
      <input type="number" id="summationInput" name="number" value="1" required>
      <input type="submit" value="Find Summation">
    </form>


    <form action="/uppercaseFirstandLast" method="GET">
      <label for="uppercaseInput">Enter a string:</label>
      <input type="text" id="uppercaseInput" name="string" required>
      <input type="submit" value="Uppercase First and Last">
    </form>

    <form action="/findAverageAndMedian" method="GET">
      <label for="averageMedianInput">Enter numbers separated by commas:</label>
      <input type="text" id="averageMedianInput" name="numbers" required>
      <input type="submit" value="Find Average and Median">
    </form>

    <form action="/find4Digits" method="GET">
      <label for="find4DigitsInput">Enter numbers separated by spaces:</label>
      <input type="text" id="find4DigitsInput" name="string" required>
      <input type="submit" value="Find 4 Digits">
    </form>

  </body>
</html>
